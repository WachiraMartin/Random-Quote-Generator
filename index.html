<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 class="heading">Quotes by famous people</h2>
    <blockquote>
      <h2 class="quoteblock">Quote </h2>
    </blockquote>
    <h3 class="quoteauthor">Author of the Quote  </h3>
    <button type="button" class="pressbtn">Press to generate a Quote</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
